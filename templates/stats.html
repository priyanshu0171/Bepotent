<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <div class="container mt-5">
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    </div>
     <div class="container mt-5">
        <canvas id="secChart" style="width:100%;max-width:600px"></canvas>
    </div>

    <script>
        var xValues ={{ details.date | tojson}};
        var yValues = {{ details.slList | tojson}};
        var barColors = ['rgba(255, 99, 132, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(255, 205, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(201, 203, 207, 0.2)'];

        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                    ],
                    borderWidth: 1,
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: "Sugar level"
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
         new Chart("secChart", {
            type: "line",
            data: {
                labels: {{months |tojson}},
                datasets: [{
                    backgroundColor: barColors,
                    borderColor: [
                        'rgb(255, 99, 132)',
                        
                    ],
                    borderWidth: 1,
                    data: {{test_list |tojson}}
                }]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: "Test taken"
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        
    </script>

</body>

</html>
