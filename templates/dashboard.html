<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/dashboard.css') }}">
  <title>Dashboard</title>
</head>

<body>
  {%block body%}

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 h-100 sidebar">
        <div class="text-center my-4">
          <img src="{{url_for('static', filename='images/logo.png')}}" alt="Logo" height="38.83" width="150">
        </div>
        <button class="mt-5 mx-auto btn btn-sm btn-primary">
          Retake Test
        </button>
        <ul class="sidebar-items">
          <li class="sidebar-links">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chart-pie"
              class="svg-inline--fa fa-chart-pie fa-w-17" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 544 512">
              <path fill="currentColor"
                d="M527.79 288H290.5l158.03 158.03c6.04 6.04 15.98 6.53 22.19.68 38.7-36.46 65.32-85.61 73.13-140.86 1.34-9.46-6.51-17.85-16.06-17.85zm-15.83-64.8C503.72 103.74 408.26 8.28 288.8.04 279.68-.59 272 7.1 272 16.24V240h223.77c9.14 0 16.82-7.68 16.19-16.8zM224 288V50.71c0-9.55-8.39-17.4-17.84-16.06C86.99 51.49-4.1 155.6.14 280.37 4.5 408.51 114.83 513.59 243.03 511.98c50.4-.63 96.97-16.87 135.26-44.03 7.9-5.6 8.42-17.23 1.57-24.08L224 288z">
              </path>
            </svg>
            <a class="active" href="{{url_for('dashboard')}}">
              Overview
            </a>
          </li>
          <li class="sidebar-links">

            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="running"
              class="svg-inline--fa fa-running fa-w-13" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 416 512">
              <path fill="currentColor"
                d="M272 96c26.51 0 48-21.49 48-48S298.51 0 272 0s-48 21.49-48 48 21.49 48 48 48zM113.69 317.47l-14.8 34.52H32c-17.67 0-32 14.33-32 32s14.33 32 32 32h77.45c19.25 0 36.58-11.44 44.11-29.09l8.79-20.52-10.67-6.3c-17.32-10.23-30.06-25.37-37.99-42.61zM384 223.99h-44.03l-26.06-53.25c-12.5-25.55-35.45-44.23-61.78-50.94l-71.08-21.14c-28.3-6.8-57.77-.55-80.84 17.14l-39.67 30.41c-14.03 10.75-16.69 30.83-5.92 44.86s30.84 16.66 44.86 5.92l39.69-30.41c7.67-5.89 17.44-8 25.27-6.14l14.7 4.37-37.46 87.39c-12.62 29.48-1.31 64.01 26.3 80.31l84.98 50.17-27.47 87.73c-5.28 16.86 4.11 34.81 20.97 40.09 3.19 1 6.41 1.48 9.58 1.48 13.61 0 26.23-8.77 30.52-22.45l31.64-101.06c5.91-20.77-2.89-43.08-21.64-54.39l-61.24-36.14 31.31-78.28 20.27 41.43c8 16.34 24.92 26.89 43.11 26.89H384c17.67 0 32-14.33 32-32s-14.33-31.99-32-31.99z">
              </path>
            </svg>
            <a href="{{url_for('excercise')}}">
              Excercise
            </a>
          </li>
          <li class="sidebar-links">

            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="utensils"
              class="svg-inline--fa fa-utensils fa-w-13" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 416 512">
              <path fill="currentColor"
                d="M207.9 15.2c.8 4.7 16.1 94.5 16.1 128.8 0 52.3-27.8 89.6-68.9 104.6L168 486.7c.7 13.7-10.2 25.3-24 25.3H80c-13.7 0-24.7-11.5-24-25.3l12.9-238.1C27.7 233.6 0 196.2 0 144 0 109.6 15.3 19.9 16.1 15.2 19.3-5.1 61.4-5.4 64 16.3v141.2c1.3 3.4 15.1 3.2 16 0 1.4-25.3 7.9-139.2 8-141.8 3.3-20.8 44.7-20.8 47.9 0 .2 2.7 6.6 116.5 8 141.8.9 3.2 14.8 3.4 16 0V16.3c2.6-21.6 44.8-21.4 48-1.1zm119.2 285.7l-15 185.1c-1.2 14 9.9 26 23.9 26h56c13.3 0 24-10.7 24-24V24c0-13.2-10.7-24-24-24-82.5 0-221.4 178.5-64.9 300.9z">
              </path>
            </svg>
            <a href="{{url_for('dietchart')}}">
              Diet Chart
            </a>
          </li>
          <li class="sidebar-links">

            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chart-line"
              class="svg-inline--fa fa-chart-line fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512">
              <path fill="currentColor"
                d="M496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16zM464 96H345.94c-21.38 0-32.09 25.85-16.97 40.97l32.4 32.4L288 242.75l-73.37-73.37c-12.5-12.5-32.76-12.5-45.25 0l-68.69 68.69c-6.25 6.25-6.25 16.38 0 22.63l22.62 22.62c6.25 6.25 16.38 6.25 22.63 0L192 237.25l73.37 73.37c12.5 12.5 32.76 12.5 45.25 0l96-96 32.4 32.4c15.12 15.12 40.97 4.41 40.97-16.97V112c.01-8.84-7.15-16-15.99-16z">
              </path>
            </svg>
            <a href="{{url_for('reports')}}">
              Reports
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-10 h-100 header-dashboard">
        <div class="button-container">
          <button type="button" style="width: auto;" class="btn btn-white d-flex" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <div class="avatar mt-1 bg-primary rounded-circle" style="padding: 5px 12px; color: white;">
              {{details.name[:1]}}</div>
            <h5 class="mb-0 mt-2 ps-2">{{details.name}}</h5>
            <div class="mt-2 ps-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-chevron-down">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  {%endblock %}

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="width: 300px;">
      <div class="modal-content">

        <div class="modal-body pb-0">
          <ul style="padding: 0; list-style-type: none;">
            <li class="text-start py-1"><a href="/profile" style="display: block; text-decoration: none;"
                class="text-dark">Edit Profile</a></li>
            <li class="text-start py-1"><a href="/about#contact" style="display: block; text-decoration: none;"
                class="text-dark">Need Help?</a></li>
            <li class="text-start py-1"><a href="/policy" style="display: block; text-decoration: none;"
                class="text-dark">Policy</a></li>
            <hr>
            <li class="text-center"><a href="/logout" style="display: block; text-decoration: none;"
                class="text-danger">Logout</a></li>

          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
