<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    {%block body%}
    <header style="box-shadow: 0px 4px 4px #00000025; padding-bottom: 15px;">
        <div class="header container-fluid">
          <div class="d-flex">
            <div class="col-6">
              <div class="logo-main">
                <img src="{{url_for('static', filename='images/logo.png')}}" width="150" height="38.83" />
              </div>
            </div>
            <div class="col-6">
              <div class="button-container">
                <button type="button" style="width: auto;" class="btn btn-white d-flex" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <div class="avatar mt-1 bg-primary rounded-circle" style="padding: 5px 12px; color: white;">{{details.name[:1]}}</div><h5 class="mb-0 mt-2 ps-2">{{details.name}}</h5><div class="mt-2 ps-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
                  </button>
                              
                
              </div>
            </div>
          </div>
        </div>
       
      </header>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            
            <div class="modal-body pb-0">
              <ul style="padding: 0; list-style-type: none;">
                <li class="text-center"><a href="/logout" style="display: block; text-decoration: none;" class="text-danger">Logout</a></li>

              </ul>
            </div>
            
          </div>
        </div>
      </div>
    {%endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
</html>
