<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Dashboard</title>

</head>

<body>
  {%block body%}
  <div class="d-flex">
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class="icon"><i class="fas fa-chart-pie"></i></span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fas fa-running"></i></span>
            <span class="title">Excercise</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fas fa-utensils"></i></span>
            <span class="title">Diet Chart</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="fas fa-chart-bar"></i></span>
            <span class="title">Statistics</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="main-container">
      <div class="container-fluid bg-white px-0">
        <div class="navbar_c text-center">
          <img src="{{url_for('static', filename='images/logo.png')}}" alt="Logo" height="38.83" width="150">
        </div>
      </div>
    </div>
  </div>
  {%endblock%}

</body>

</html>
