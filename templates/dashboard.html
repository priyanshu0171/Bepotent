<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Dashboard</title>

</head>

<body>
  {%block body%}
  <div class="d-flex">
    <div class="navigation" id="sideNavigation">
      <div class="text-center card border-0 p-0 m-0" style="background: transparent;">
        <button type="button" class="btn btn-white mx-auto p-0 mt-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <div class="avatar">
            {{details.name[:1].upper()}}
          </div>
          </button>
          <a type="button" class="stretched-link btn btn-sm btn-white d-block mx-auto mb-5" style="height: 32px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <span class="name" id="profileName">{{details.name.split()[0].capitalize()}}</span>
          </a>

        </div>
      <ul>
        <li>
          <a href="/dashboard">
            <span class="icon"><i class="fas fa-chart-pie"></i></span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/excercise">
            <span class="icon"><i class="fas fa-running"></i></span>
            <span class="title">Excercise</span>
          </a>
        </li>
        <li>
          <a href="/dietchart">
            <span class="icon"><i class="fas fa-utensils"></i></span>
            <span class="title">Diet Chart</span>
          </a>
        </li>
        <li>
          <a href="/reports">
            <span class="icon"><i class="fas fa-chart-bar"></i></span>
            <span class="title">Statistics</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="main-container">
      <div class="container-fluid bg-white px-0">
        <div class="navbar_c">
          <div class="col-4 my-auto">
            <h4 class="ms-5 mb-0 dashboard">Dashboard</h4>
          </div>
          <div class="col-4"></div>
          <div class="col-4 text-end my-auto">
            <img src="{{url_for('static', filename='images/logo.png')}}" class="me-5" alt="Logo" height="38.83" width="150">
          </div>
        </div>
        
      </div>
    </div>
  </div>
  {%endblock%}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="mx-auto" id="exampleModalLabel">Profile Options</h5>
      </div>
      <div class="modal-body">
        <div class="card border-0">
          <a href="/settings" class="stretched-link text-decoration-none text-dark">User Data</a>
        </div>
        <div class="card border-0">
          <a href="/policy" class="stretched-link text-decoration-none text-dark">Policy</a>
        </div>
        <div class="card border-0">
          <a href="/about" class="stretched-link text-decoration-none text-dark">Know More</a>
        </div>

      </div>
      <div class="modal-footer text-center">
        <a type="button" href="/logout" class="mx-auto btn-sm btn btn-danger">Logout <i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>
  </div>
</div>
<script src="{{url_for('static', filename='javascript/dashboard_script.js')}}">
 
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
