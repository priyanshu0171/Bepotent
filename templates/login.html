<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/login.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto&family=Roboto+Condensed:wght@300;400&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="d-flex p-3">
        <img src="{{ url_for('static',filename='images/logo.png')}}" alt="HEALTH" style="height:38.83px;width:150px;" />
        <div class="ms-auto">
            <h3>Welcome Back</h3>
        </div>
    </header>

    <!-- navbar start  -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="container-fluid">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="height: 100vh;">
        <div class="row">

            <div class="col-6 my-auto form-col">

                <form method="post">
                    <div class="text-center mb-2">
                        <div class="alert-danger rounded-3">
                            {{message}}
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="email" type="email" class="form-control" id="floatingInput"
                            style="border-radius:10px;" placeholder="Email">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating">
                        <input name="password" type="password" class="form-control" id="floatingPassword"
                            style="border-radius:10px;" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button name="login" type="submit" class="btn btn-primary btn-sm mt-3">Login</button>
                    <div class="signup-link">
                        <p class="mt-3">New to Bepotent ? Create an account <a class="text-decoration-none fw-bold"
                                href="{{url_for('signup')}}">here</a>.</p>
                    </div>
                </form>

            </div>
            <div class="col-6 my-auto text-center">
                <img src="{{ url_for('static',filename='images/login.svg')}}" height="500px" alt="HEALTH"
                    style="padding:30px;" />
            </div>
        </div>
    </div>


    <footer class="bg-dark text-center fixed-bottom">
        <small class="text-uppercase text-white">&copy; Bepotent 2021</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
