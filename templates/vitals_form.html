<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/form.css') }}"> -->


  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <title>FORM</title>
</head>
<style>
  body {
    background-color: #EDF4F3;
    font-family: 'Roboto Condensed', sans-serif;
  }

  header {
    background-color: white !important;
    margin: 0px;
    width: 100%;
    height: 70px;
    box-shadow: 2px 2px 2px grey;
  }

  header img {
    height: 50px;
    margin: 10px 10px 10px 10px;
  }

  .form-control {
    border-radius: 10px;
  }

  .center {
    height: 70vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
</style>

<body>

  <!-- Header start -->
  <header>
    <!-- <img src="assets/images/logo.png"> -->
    <img src="{{ url_for('static',filename='images/logo.png')}}" alt="HEALTH" style="height:38.83px;width:150px;" />
  </header>

  <!-- form starts -->
  <div class="center">
    <div class="container col-md-6">
      <div class="card shadow p-5">
        <form method="post">
          
          <div class="form-floating mb-3">
            <input name="sl" type="text" class="form-control" style="margin:5px;border-radius:10px;"
              placeholder="text" autocomplete="off">
            <label>Sugar Level</label>
          </div>
          <div class="form-floating mb-3">
            <input name="height" type="text" class="form-control" style="margin:5px;border-radius:10px;"
              placeholder="text" autocomplete="off">
            <label>Height</label>
          </div>
          <div class="form-floating mb-3">
            <input name="weight" type="text" class="form-control" style="margin:5px;border-radius:10px;"
              placeholder="text" autocomplete="off">
            <label>Weight</label>
          </div>
          <div class="form-floating mb-3">
            <input name="age" type="text" class="form-control" style="margin:5px;border-radius:10px;"
              placeholder="text" autocomplete="off">
            <label>Age</label>
          </div>
          <div class="w-100">
            <button class="btn btn-primary w-100 m-1" type="submit">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <!-- form ends -->


  <!-- Footer start -->
  <footer class="bg-dark text-center fixed-bottom">
    <small class="text-uppercase text-white">&copy; Bepotent 2021</small>
  </footer>
  <!-- Footer end -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
